<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Free Web tutorials for HTML and CSS">
    <meta name="author" content="Andrew">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://static-00.iconduck.com/assets.00/html5-icon-2018x2048-st7q7lm6.png">
    <title>Website</title>
</head>
<body>
    <!-- Semantic tags for organized content
         Better for screen readers and accessibility
         <header> = introductory content
         <nav> = navigation bar, links
         <main> = content area
         <section> = individual sections of content
         <aside> = related content
         <article> = self-contained content
         <footer> = footer content
    -->
    <header>
        <button class="btn-social" aria-label="Login" title="Login">Login</button>
        <h1>Header</h1>
        <img src="https://static-00.iconduck.com/assets.00/html5-icon-2018x2048-st7q7lm6.png" alt="HTML Logo" class="html-image">
        <p>This is header content</p>
    </header>
    <p class="scroll-text">Simple Website</p>
  
    <nav class="navbar">
        <a href="https://youtu.be/Hsu8uqQTSV8?si=HpVLo0nd2vX2IeTW" target="_blank" class="home">Home</a>
        <a href="chat.html" target="_blank" class="chat">Chat</a>
    </nav>
    <main>
        <aside>
            <h3>This is aside</h3>
            <p>This is aside content</p>
            <label for="color-select">Choose a color:</label>

            <select id="color-select">
                <option value="">--Please choose an option--</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
            </select>
        </aside>
        <section>
            <h3>This is section</h3>
            <p>This is section content</p>
            <label for="learn">What do you hope to learn today?</label>
            
            <textarea id="learn" name="learn" rows="5" cols="30">
                I hope to learn about...
            </textarea>
        </section>
        <article>
            <h3>This is article</h3>
            <p>This is article content</p>
        </article>
    </main>
    <footer>
        <div class="row">
            <button class="btn-social" aria-label="Facebook" title="Facebook">
                <i class="fab fa-facebook"></i><span class="soc-label fb">Facebook</span>
            </button>            
            <button class="btn-social" aria-label="Instagram" title="Instagram">
                <i class="fab fa-instagram"></i><span class="soc-label ig">Instagram</span>
            </button>
            <button class="btn-social" aria-label="LinkedIn" title="LinkedIn">
                <i class="fab fa-linkedin"></i><span class="soc-label in">LinkedIn</span>   
            </button>
        </div>
        <p>This is footer content</p>
        <p>Copyright &copy; 2022</p>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
