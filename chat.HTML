<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat Interface</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5962/5962463.png">
  <link rel="stylesheet" href="chat.css">
</head>
<body>

<div class="chat-container">
  <div class="chat-messages" id="chatMessages" aria-live="polite">
    <!-- Chat messages will appear here -->
  </div>
  <form class="chat-input" onsubmit="sendMessage(); return false;" aria-labelledby="chatInputForm">
    <label for="userInput" id="chatInputForm" class="visually-hidden">Message input area</label>
    <input type="text" id="userInput" placeholder="Type a message..." aria-label="Type a message" />
    <button type="submit">Send</button>
  </form>
</div>

<script src="chat.js"></script>

</body>
</html>
